<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org//face/fira-sans-condensed" type="text/css"/> 
</head>
<body>
    <div class="body">
        <div class="background">
            <div class="logo">
                <div class="icon"></div>
                <h1 class="logo-text">SAYNAP</h1>
            </div>
            <footer>Some placeholder text about copyright or something.</footer>
        </div>
        <main>
            <div class="entry">Bu tamamen hayali bir servistir! Buraya doldurduğunuz bilgilerin nereye gideceğini ben de bilmiyorum. Yine de bir iki şey yazabilirsiniz.</div>
            <form action="127.0.0.1:5050/" class="signup" method="post">
                <fieldset>
                    <label for="first_name">First Name</label>
                    <input type="text" id="first_name" required>
                    <label for="last_name">Last Name</label>
                    <input type="text" id="last_name" required>
                </fieldset>
                <fieldset>
                    <label for="email">Email</label>
                    <input type="email" id="email" required>
                    <label for="phone_number">Phone Number</label>
                    <input type="text" id="phone_number" required>
                </fieldset>
                <fieldset>
                    <label for="user_password">Password:</label>
                    <input type="password" id="user_password" name="password" required>
                    <label for="repeat_password">Repeat Password:</label>
                    <input type="password" id="repeat_password" name="repeat_password" required>
                </fieldset>
                <div class="sendmsg">
                    <a class="forgotpassword">
                        Şifrenizi mi unuttunuz?
                    </a>
                    <button>
                        Gönder
                    </button>
                </div>
            </form>
            
        </main>
    </div>
</body>
</html>
